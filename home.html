<html>
    <head>
        <title>Final CV</title>
        <link rel="stylesheet" href="main.css">
        
    </head>
    <body>
        <div class="header">
            <p>
            <img src="ashesi.jpg" alt="Ashesi" style="margin:0 5px; height: 50px;float:left; ">
            Ashesi CV Form
        </p>
        </div>


        <div>
        <form class=form-info action="info.html" onsubmit="return checkData()">
            <div class="f-header">
                Sign Up</div>
            
       

            <div class="form-valid" >
                <p id="Valid">All Fields are Valid</p>
            </div>
            <div class="bdetails">
            <label for="fname">First Name</label><br>
            <input type="text" name="fname" id="f_name" placeholder="First Name" onfocus="checkFName()" onblur="BlurFName()" required><br>
            <p class="error_message" id="First_em">Name must contain only alphabets(A-Z)</p>
        </div>

            <div class="bdetails">
            <label for="mname">Middle Name(s)</label><br>
            <input type="text" name="mname" id="m_name" placeholder="Middle Name" onfocus="checkMName()" onblur="BlurMName()" required><br>
            <p class="error_message" id="Middle_em"> Name must contain only alphabets(A-Z) </p>
        </div>

        <div class="bdetails">
            <label for="lname">Surname</label><br>
            <input type="text" name="lname" id="l_name" placeholder="Surname" onfocus="checkLName()" onblur="BlurLName()" required><br>
            <p class="error_message" id="Surname_em"> Name must contain only alphabets(A-Z)</span> </p>
        </div>

        <div class="gdetails">
            <label for="gender">Gender</label><br>
            <select name="gender" id="gender" onfocus="checkGender()" required>
                <option  style="display:none;">Select an Option</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>
            <p class="error_message" id="gender_em">Select a Gender</p>
        </div>

        <div class="bdetails">
            <label for="address">Postal Address</label><br>
            <input type="text" name="address" id="myadd" placeholder="Address" onfocus="CheckAddress()" onblur="BlurAddress()" required><br>
            <p class="error_message" id="address_em"> Enter a valid address</span> </p>
        </div>


        <div class="bdetails">
            <label for="email">Email</label><br>
            <input type="email" name="mail" id="mymail" placeholder="Email" onfocus="checkEmail()" onblur="BlurMail()" required><br>
            <p class="error_message" id="mail_em">Enter a valid email address</span> </p>
        </div>

        <div class="bdetails">
            <label for="number">Mobile Phone Number</label><br>
            <input type="text" name="number" id="mynum" placeholder="Number" onfocus="checkNumber()" onblur="BlurPhone()" required ><br> 
           <p class="error_message" id="number_em"> Enter only numeric values(0-9)</span> </p>
        </div>
        
        
        
        
        
            <input style="background: rgb(172, 55, 55);color:white;align-self: center;flex: 3 1;padding: 10px;border-radius: 12px;text-align: center;
            border:none;width: 40%;margin-left:150px; margin-top: 30px;" type="submit" name="button" id="sender" onclick="passvalue()">


            

            <script type="text/javascript" src="test.js"></script>
        </form>
    </div>
    </body>
</html>
