<html>
    <head>
        <title>Final CV</title>
        <link rel="stylesheet" href="main.css">
        
    </head>
    <body>
        <div class="header">
            <img src="ashesi-logo.png" alt="Ashesi" style="margin:0; height:60px;float: left; ">
            <h1>
            
            ASHESI CV FORM
            </h1>
        </div>


        <div class="full-form">
        <form class=form-info action="cv.html" onsubmit="  handlesubmit()" >
            <div class="f-header">
                SIGN UP
            </div>
            
       

            
            <div class="bdetails">
            <label for="fname">First Name</label><br>
            <input type="text" name="fname" id="f_name" placeholder="First Name" onfocus="checkFName()" onblur="BlurFName()" required><br>
            <p class="error_message" id="First_em">Name must contain only alphabets(A-Z)</p>
        </div>

            <div class="bdetails">
            <label for="mname">Middle Name(s)</label><br>
            <input type="text" name="mname" id="m_name" placeholder="Middle Name" onfocus="checkMName()" onblur="BlurMName()" ><br>
            <p class="error_message" id="Middle_em"> Name must contain only alphabets(A-Z) </p>
        </div>

        <div class="bdetails">
            <label for="lname">Surname</label><br>
            <input type="text" name="lname" id="l_name" placeholder="Surname" onfocus="checkLName()" onblur="BlurLName()" required><br>
            <p class="error_message" id="Surname_em"> Name must contain only alphabets(A-Z)</span> </p>
        </div>

        <div class="gdetails">
            <label for="gender">Gender</label><br>
            <select name="gender" id="gender"  required>
                <option  style="display:none;">Select an Option</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>
            <p class="error_message" id="gender_em">Select a Gender</p>
        </div>

        <div class="bdetails">
            <label for="address">Postal Address</label><br>
            <input type="text" name="address" id="myadd" placeholder="Address" onfocus="CheckAddress()" onblur="BlurAddress()" required><br>
            <p class="error_message" id="address_em"> Enter a valid address</p> </p>
        </div>


        <div class="bdetails">
            <label for="email">Email</label><br>
            <input type="email" name="mail" id="mymail" placeholder="Email" onfocus="checkEmail()" onblur="BlurMail()" required><br>
            <p class="error_message" id="mail_em">Enter a valid email address</span> </p>
        </div>

        <div class="bdetails">
            <label for="number">Mobile Phone Number</label><br>
            <input type="number" name="number" id="mynum" placeholder="Number"  required ><br> 
           <p class="error_message" id="number_em"> Enter only numeric values(0-9)</p> </p>
        </div>
        

            <input style="background: rgb(95, 9, 23);color:white;align-self: center;flex: 3 1;padding: 20jpx;border-radius: 12px;text-align: center;
            border:none;width: 40%;margin-left:150px; margin-top: 30px; font-size: 15px;" type="submit" name="button" id="sender" onsubmit="handlesubmit()" >


            

            <script type="text/javascript" src="test.js"></script>
        </form>
        </div>
    </div>
    </body>
</html>
