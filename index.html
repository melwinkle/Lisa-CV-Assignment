<!DOCTYPE html>
    <head>
        <title>Final CV</title>
        <link rel="stylesheet" href="main.css">
        
    </head>
    <body>
        <div class="header">
            <img src="ashesi-logo.png" alt="Ashesi" style="margin:0; height:60px;float: left; ">
            <h1>
            
            ASHESI CV FORM
            </h1>
        </div>


        <div class="full-form">
        <form class=form-info action="cv.html" >
            <div class="f-header">
                SIGN UP
            </div>
            
            
            <div class="bdetails">
            <label for="fname">First Name</label><br>
            <input type="text" name="fname" id="f_name" placeholder="First Name"  required><br>
            <i class="valid_circle"></i>
			<i class="error-circle"></i>
			<small>Error </small>
        </div>

            <div class="bdetails">
            <label for="mname">Middle Name(s)</label><br>
            <input type="text" name="mname" id="m_name" placeholder="Middle Name"  ><br>
            <i class="valid_circle"></i>
			<i class="error-circle"></i>
			<small>Error </small>
        </div>

        <div class="bdetails">
            <label for="lname">Surname</label><br>
            <input type="text" name="lname" id="l_name" placeholder="Surname"  required><br>
            <i class="valid_circle"></i>
			<i class="error-circle"></i>
			<small>Error </small>
        </div>

        <div class="gdetails">
            <label for="gender">Gender</label><br>
            <select name="gender" id="gender"  required>
                <option  style="display:none;">Select an Option</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>
            
        </div>

        <div class="bdetails">
            <label for="address">Postal Address</label><br>
            <input type="text" name="address" id="myadd" placeholder="Address" required><br>
            <i class="valid_circle"></i>
			<i class="error-circle"></i>
			<small>Error </small>
        </div>


        <div class="bdetails">
            <label for="email">Email</label><br>
            <input type="email" name="mail" id="mymail" placeholder="firstname.lastname@ashesi.edu.gh"  required><br>
            <i class="valid_circle"></i>
			<i class="error-circle"></i>
			<small>Error </small>
        </div>

        <div class="bdetails">
            <label for="number">Mobile Phone Number</label><br>
            <input type="number" name="number" id="mynum" placeholder="Number"  required ><br> 
            <i class="valid_circle"></i>
			<i class="error-circle"></i>
			<small>Error </small>
        </div>
        

            <input style="background: rgb(95, 9, 23);color:white;align-self: center;flex: 3 1;padding: 20jpx;border-radius: 12px;text-align: center;
            border:none;width: 40%;margin-left:150px; margin-top: 30px; font-size: 15px;" type="submit" name="button" id="sender" onclick="passvalue()" >


            

            <script type="text/javascript" src="info.js"></script>
        </form>
        </div>
    </div>
    </body>
</html>
